<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="newtab.css">   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension</title>
</head>
<body>
  <div id="image-head" class="image-head">
  <div class="centering-hack">

    <br>
    <button >Exam</button>
    <button >Deadline</button>
    <button >Event</button>
    <button >Other</button>
    <p id="demo" >Add a New Event</p>
    <br>
    <form id="form_id" method = "POST">
      <label for="meeting-time">Time for your event:</label>
      <input type="datetime-local" id="meeting-time"
          name="EventTime" value="2020-04-01T19:30"
          min="2018-06-07T00:00" max="2030-06-14T00:00">
      <br>
      <label>Notes:</label>
      <br>
      <textarea id="description" placeholder="Description" rows = "5" cols = "60" ></textarea>
      <br>   
    </form>
    <input type="submit" value="Add" id="button">
    <table id="insertContent"></table> 
  </div>
    </div>
</div>
</body>
</html>
<script src="newtab.js"></script>
